<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let length = 16;

        let lastName = "ade saputra";

        const x = {
            firstName : "ade",
            lastName : "saputra"
        };

        document.getElementById("demo").innerHTML = 
        typeof length + "<br>" + // Number
        typeof lastName + "<br>" + // string
        typeof x ; // array
    </script>
    
</body>
</html>
