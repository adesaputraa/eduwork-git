
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Alert</h2>


<button onclick="myFunction()">Clik Tombol</button>

<p id="demo"></p>

<script>
function myFunction() {
    alert("Hello World")
    var txt;
    txt = "Anda menekan OK!";
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
