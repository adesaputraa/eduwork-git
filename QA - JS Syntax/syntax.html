<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS SYNTAX</title>
</head>

<body>
    <h3>JS Number</h3>
    <p id="number"></p>
    <p id="number-decimal"></p>
    <hr>
    <h3>JS string</h3>
    <p id="string"></p>
    <p id="string-double"></p>

    <script>
        document.getElementById("number").innerHTML = 1000;
        document.getElementById("number-decimal").innerHTML = 10.20;
        document.getElementById("string").innerHTML = 'string';
        document.getElementById("string-double").innerHTML = "string double";
    </script>

</body>

</html>
